<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUI Praktikum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 400px;
            text-align: center;
            background: #fff;
            padding: 30px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 12px 25px;
            background: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 10px auto;
        }
        #output {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Masukkan Nama</h2>
        <input type="text" id="namaInput" placeholder="Tolong Masukkan Nama Anda Di Sini">
        <br>
        <button onclick="tampilkanNama()">Kirim</button>
        <p id="output"></p>
    </div>
    
    <script>
        function tampilkanNama() {
            let nama = document.getElementById("namaInput").value;
            let output = document.getElementById("output");
            if (nama) {
                output.innerText = "Halo " + nama;
            } else {
                output.innerText = "Silakan masukkan nama terlebih dahulu.";
            }
        }
    </script>
</body>
</html>
